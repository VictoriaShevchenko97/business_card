<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Analysis Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Transaction Analyzer</h1>
            <p>Your trusted service for analyzing Monobank transactions</p>
        </header>
        <main>
            <section id="features">
                <h2>Features</h2>
                <ul>
                    <li>Comprehensive transaction analysis</li>
                    <li>Easy integration with Monobank API</li>
                    <li>Detailed financial reports</li>
                    <li>Secure and reliable</li>
                </ul>
            </section>
            <section id="contact">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Transaction Analyzer. All rights reserved.</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
